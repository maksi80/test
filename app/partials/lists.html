<div class="container user-wrapper">
	<h4>Lista usera:</h4>

	<table class="table table-hover table-bordered"> 
		<thead> 
			<tr> 
				<th>#</th> 
				<th>Ime i prezime</th> 
				<th>Email</th>
				<th>Rola</th>
				<th>Datum registracije</th> 
				<th>Datum poslednje promene</th>
			</tr> 
		</thead> 
		<tbody> 
			<tr ng-repeat="user in allUsers" ng-click="redirect(user);"> 
				<th scope="row">{{$index+1}}.</th> 
				<td>{{user.username}}</td>
				<td>{{user.email}}</td>
				<td>{{user.role}}</td>
				<td>{{user.registerDate | date:'dd.MM.yyyy'}}</td>
				<td>{{user.latsChange | date:'dd.MM.yyyy HH:mm'}}</td>
			</tr>  
		</tbody> 
	</table>
</div>
